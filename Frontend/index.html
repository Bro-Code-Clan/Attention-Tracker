<!DOCTYPE html> 
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></style>
 <style>
	
	body{
	background: #1FA2FF;  /* fallback for old browsers */
background: -webkit-linear-gradient(to left, #A6FFCB, #12D8FA, #1FA2FF);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to left, #A6FFCB, #12D8FA, #1FA2FF); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

	}
	#vid-wrapper{
		align-items: center;
		justify-content: center;
		display: flex;
		margin-top: 10%;
	}
</style> 
</head>
<body class="bg-primary text-white">
    <div id="vid-wrapper" class="container">
        <div class="col-7">
            <div class="row">
                <video id="myVideo" style="width: 600px; height: 360px;" src="media/gru.mp4" controls></video>
            </div>
            <div class="row mt-2">
                <div class="col-10">
                    <span>Playback Speed:</span>
                
                    <button class="btn btn-dark btn-sm" onclick="onex()">1X</button>
                
                    <button class="btn btn-dark btn-sm" onclick="twox()">2X</button>
                
                    <button class="btn btn-dark btn-sm" onclick="threex()">3X</button>
                </div>  
                <div class="col">
                    <button class="btn btn-secondary btn-sm" id="play-next" type="button">Play Next</button>
                </div>
            </div>
    </div>
    <!-- <a href="https://www.google.com/">google</a> -->
    
</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
    var vid = document.getElementById("myVideo");
    function onex(){
        vid.playbackRate = 1;
    }
    function twox(){
        vid.playbackRate = 2;
    }
    function threex(){
        vid.playbackRate = 3;
    }
</script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body> 
</html>
