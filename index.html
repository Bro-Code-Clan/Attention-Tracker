<!DOCTYPE html> 
<html>
<head>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"></style>
</head>
<body>
    <div id="vid-wrapper" class="container">
        <div class="col-7">
            <div class="row">
                <video id="myVideo" style="width: 600px; height: 360px;" src="media/gru.mp4" controls></video>
            </div>
            <div class="row mt-2">
                <div class="col">
                    <span>Playback Speed:</span>
                
                    <button class="btn btn-primary btn-sm" onclick="onex()">1X</button>
                
                    <button class="btn btn-primary btn-sm" onclick="twox()">2X</button>
                
                    <button class="btn btn-primary btn-sm" onclick="threex()">3X</button>
                </div>  
                <div class="col">
                    <button class="btn btn-primary btn-sm" onclick="playNext()" type="button">Play Next</button>
                </div>
            </div>
    </div>
    
</div>
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="vtracker.js"></script> 
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body> 
</html>
